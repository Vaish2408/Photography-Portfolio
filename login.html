<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form id="loginForm">
          <div class="inputbox">
            <input type="text" id="username" required />
            <span>Username</span>
          </div>
          <div class="inputbox">
            <input type="email" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" id="phone" required />
            <span>Phone Number</span>
          </div>
          <input type="submit" value="Submit" class="sub" id="submit" />
          <br /><br />
          <span class="note">
            Note: "Remember that it is just for formality. You can directly
            login without any signup."
          </span>
        </form>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCbE_QKuNWLslwCdP39gVepon5SUCGRza4",
        authDomain: "creativetutotia.firebaseapp.com",
        databaseURL: "https://creativetutotia-default-rtdb.firebaseio.com", // must match your Firebase project
        projectId: "creativetutotia",
        storageBucket: "creativetutotia.appspot.com",
        messagingSenderId: "868583087609",
        appId: "1:868583087609:web:f075dc6a48994a9501f128",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();

          if (!username || !email || !phone) {
            alert("Please fill in all fields.");
            return;
          }

          try {
            console.log("Attempting to write user:", username, email, phone);
            await set(ref(db, "users/" + username), {
              username,
              email,
              phoneNumber: phone,
            });
            console.log("Data written successfully.");
            alert("Login Successful!");

            setTimeout(() => {
              window.location.href = "index.html";
            }, 500);
          } catch (error) {
            console.error("Error writing to database: ", error);
            alert("Error: " + error.message);
          }
        });
    </script>
  </body>
</html>
